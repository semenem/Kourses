<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Списки</title>
	</head>
	<body>
	<!-- маркированный список -->
		<ul type="square">  <!--circle | square-->
			<li>
				<a href="links.html">Ссылки</a>
			</li>
			<li>Второй элемент маркированного списка</li>
			<li>Третий элемент маркированного списка</li>			
		</ul>

		<!-- нумерованный список -->

		<ol type="A" start="3" reversed="">  <!--type=" 1 | A | a | I | i"  start="начало списка(число)" reversed="последовательность элементов"-->
			<li>Элемент нумерованного списка</li>
			<li>Элемент нумерованного списка</li>
			<li>Элемент нумерованного списка</li>
		</ol>

		<!-- список определений -->
		<dl>
			<dt>Термин 1</dt>
			<dd>Определение</dd>
			<dt>Термин 2</dt>
			<dd>Определение</dd>
		</dl>
	</body>
</html>
