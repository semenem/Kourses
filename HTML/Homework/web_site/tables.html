<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Таблицы</title>

	</head>
	<body background="\IMG\FONT1.jpg">
		<table border="0">
			<caption>Заголовок таблицы</caption>
			<tr>
				<th>Заголовой ячейки 1</th>
				<th>Заголовой ячейки 2</th>
				<th>Заголовой ячейки 3</th>
			</tr>
			<tr>
				<td>Содержимое ячейки 1</td>
				<td>Содержимое ячейки 2</td>
				<td>Содержимое ячейки 3</td>
				<td rowspan="3"> 
					<del>
						объединение по вертикали
					</del> 
				</td> 
				<!--объединение по вертикали-->
			</tr>
			<tr>
				<td colspan="3">
					<ins>объединение по горизонтали</ins>
				</td> <!--объединение по горизонтали-->
			</tr>
		</table>
	</body>
</html>
