<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    var a=+prompt("Введите число от -999 до 999 ","");
    if (a==0) {
        alert("Введено нулевое число!");
    }
    else if (-10 < a && a <0) {
        alert("Введено отрицательное однозначное число!");
    }
    else if (-100 < a && a <-9) {
        alert("Введено отрицательное двузначное число!");
    }
    else if (-1000 < a && a <-99) {
        alert("Введено отрицательное трехзначное число!");
    }
    else if (0 < a && a <10) {
        alert("Введено положительное однозначное число!");
    }
    else if (9 < a && a <100) {
        alert("Введено положительное двузначное число!");
    }
    else if (99 < a && a <1000) {
        alert("Введено положительное трехзначное число!");
    }
    else {
        alert("Вы ввели что то не то!");
    }

</script>
